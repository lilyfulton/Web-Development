<style>
    /* this is a class selector*/
    .important{
        color: #008080;
        font-style: italic;
    }
</style>
    
</head>

<body>
  <p class="important"><b>important text</b></p>   
  <p class="important"><b> more important text</b></p>
  <p class="important"><b> and some more important text</b></p>  
</body>
    
    
<style>
 /* this is a tag selector. more specific selcetors override less specific ones. eg... class selectors are MORE specific than tag selectors*/
    h1{
        background-color: orange;
    }
    
</style>
    
<h1>Some heading with an orange background</h1>
<h1>Another heading with an orange background</h1>
